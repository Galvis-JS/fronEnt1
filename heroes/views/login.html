<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="discounts">
            <p>20% de descuento en todos los productos!</p>
        </div>
        <div class="headHeroes">
            <img src="../img/logoTienda.png" alt="">
            <p>Cards Heroes</p>
        </div>
    </header>
    <main>
        <section class="containerForms">
            <form class="propertiesFormRegister" action="/results" method="post">
                <h1>Login</h1>
                <input class="propertiesTree" type="email" placeholder="Usuario" name="Correo">
                <input class="propertiesTree" type="password" placeholder="Contraseña" name="Contraseña">
                <div class="buttonPosition">
                    <input class="propertiesButtonEntry" type="submit" value="Entrar">
                </div>
                <p>¿No tenés una cuenta?<a href="login.html">Registrarme</a></p>
            </form>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
