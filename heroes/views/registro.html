<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="discounts">
            <p>20% de descuento en todos los productos!</p>
        </div>
        <div class="headHeroes">
            <img src="../img/logoTienda.png" alt="">
            <p>Cards Heroes</p>
        </div>
    </header>
    <main>
        <section class="containerForms">
            <form class="propertiesFormRegister" action="/results" method="post">
                <h1>Registro</h1>
                <input class="propertiesTree" type="text" placeholder="Nombre y Apellido" name="Nombre">
                <input class="propertiesTree" type="email" placeholder="Correo Electrónico" name="Correo">
                <input class="propertiesTree" type="password" placeholder="Contraseña" name="Contraseña">
                <select class="propertiesTree" name="Paises">
                    <option value="" hidden selected>Pais</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Brasil">Brasil</option>
                </select>
                <div class="buttonPosition">
                    <input class="propertiesButtonOne" type="reset" value="Resetear">
                    <input class="propertiesButtonTwo" type="submit" value="Registrar">
                </div>
                <p>¿Ya tenés una cuenta?<a href="login.html">Ingresá</a></p>
            </form>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
